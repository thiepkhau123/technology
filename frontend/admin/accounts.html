<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Account AI | TechShop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col md:flex-row">

    <div class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-bold tracking-tight">TechShop <span class="text-blue-500 text-xs">Admin</span></h1>
        <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-800 rounded-lg">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

    <aside id="sidebar" class="w-64 bg-slate-900 text-slate-300 flex-col border-r border-slate-800 hidden md:flex min-h-screen sticky top-0">
        <div class="p-6 border-b border-slate-800/50 text-center md:text-left">
            <h1 class="text-white text-xl font-bold tracking-tight">TechShop <span class="text-blue-500 text-xs font-normal">Admin</span></h1>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-1.5 overflow-y-auto no-scrollbar">
            <p class="text-[10px] font-bold text-slate-500 uppercase px-4 mb-3 tracking-[0.2em]">Hệ thống</p>
            <a href="admin.html" class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition-all group">
                <i class="fas fa-chart-pie w-5 text-slate-500 group-hover:text-blue-400"></i><span class="font-medium">Dashboard</span>
            </a>
            <a href="admin_orders.html" class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition-all group">
                <i class="fas fa-shopping-basket w-5 text-slate-500 group-hover:text-blue-400"></i><span class="font-medium">Quản lý đơn hàng</span>
                <span id="order-badge" class="ml-auto bg-white text-blue-600 text-[10px] px-2 py-0.5 rounded-full font-black hidden">0</span>
            </a>
            <div class="h-4"></div>
            <p class="text-[10px] font-bold text-slate-500 uppercase px-4 mb-3 tracking-[0.2em]">Sản phẩm</p>
            <a href="accounts.html" class="flex items-center gap-3 bg-blue-600 text-white px-4 py-3 rounded-xl transition shadow-lg shadow-blue-900/40 group">
                <i class="fas fa-robot w-5"></i><span class="font-medium text-sm">Account AI</span>
            </a>
            <a href="phone_lock.html" class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition-all group">
                <i class="fas fa-mobile-alt w-5 text-slate-500 group-hover:text-blue-400"></i><span class="font-medium text-sm">Điện thoại lock</span>
            </a>
            <a href="components.html" class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition-all group">
                <i class="fas fa-microchip w-5 text-slate-500 group-hover:text-blue-400"></i><span class="font-medium text-sm">Linh Kiện</span>
            </a>
            <div class="pt-10">
                <a href="../index.html" class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition-all">
                    <i class="fas fa-arrow-left w-5 text-slate-500"></i><span class="font-medium text-sm">Về trang chủ</span>
                </a>
            </div>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white p-3 rounded-xl transition-all font-bold text-xs uppercase tracking-widest">
                <i class="fas fa-power-off"></i> Đăng xuất
            </button>
        </div>
    </aside>

    <main class="flex-1 pb-24 md:pb-8">
        <header
            class="h-16 bg-white border-b border-slate-200 hidden md:flex items-center justify-between px-8 sticky top-0 z-40">
            <h2 class="font-bold text-slate-800 text-lg">Quản lý tài khoản AI</h2>
            <div id="status" class="hidden px-4 py-1.5 rounded-full text-xs font-bold transition-all"></div>
        </header>

        <div class="p-4 md:p-8 max-w-6xl mx-auto">
            <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm mb-6 transition-all">
                <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4">Thông tin Account mới
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-4">
                    <div class="lg:col-span-4">
                        <label class="text-[10px] font-bold text-slate-500 ml-1">EMAIL TÀI KHOẢN</label>
                        <input id="email" type="email" placeholder="example@gmail.com"
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm transition-all">
                    </div>

                    <div class="lg:col-span-3">
                        <label class="text-[10px] font-bold text-slate-500 ml-1">NHÀ CUNG CẤP</label>
                        <select id="provider" onchange="updateImagePreview()"
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm text-slate-600 transition-all">
                            <option value="">Chọn Provider</option>
                            <option value="ChatGPT">ChatGPT</option>
                            <option value="Claude">Claude</option>
                            <option value="Gemini">Gemini</option>
                            <option value="Midjourney">Midjourney</option>
                        </select>
                    </div>

                    <div class="lg:col-span-2">
                        <label class="text-[10px] font-bold text-slate-500 ml-1">GÓI DỊCH VỤ</label>
                        <input id="plan" placeholder="VD: Pro, Plus..."
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm transition-all">
                    </div>

                    <div class="lg:col-span-3">
                        <label class="text-[10px] font-bold text-slate-500 ml-1">GIÁ BÁN (VNĐ)</label>
                        <div class="relative mt-1">
                            <input id="price" type="number" placeholder="0"
                                class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm font-bold text-blue-600 transition-all">
                            <span class="absolute right-3 top-2.5 text-slate-400 font-bold text-xs">đ</span>
                        </div>
                    </div>

                    <div class="lg:col-span-8">
                        <label class="text-[10px] font-bold text-slate-500 ml-1">LINK ẢNH MINH HỌA</label>
                        <input id="image_url" oninput="updateImagePreview()" placeholder="https://..."
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm transition-all">
                    </div>

                    <div class="lg:col-span-4 flex items-end gap-2">
                        <div
                            class="w-12 h-10 bg-white rounded-lg overflow-hidden flex-shrink-0 border border-slate-200 shadow-sm flex items-center justify-center">
                            <img id="previewImg" src="../assets/noimage.png" class="w-full h-full object-contain p-1">
                        </div>
                        <button onclick="add()" id="btnAdd"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold rounded-xl transition-all shadow-md active:scale-95 h-10">
                            <i class="fas fa-plus mr-2"></i>Thêm mới
                        </button>
                        <button id="btnCancel" onclick="resetForm()"
                            class="hidden px-4 bg-slate-200 hover:bg-slate-300 text-slate-600 text-sm font-bold rounded-xl transition-all h-10">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/50 overflow-hidden">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                    <h3 class="font-bold text-slate-800 flex items-center gap-2">
                        <i class="fas fa-robot text-blue-500"></i> Danh sách hệ thống
                    </h3>
                    <div id="loading" class="hidden text-blue-600 text-xs font-bold animate-pulse">
                        <i class="fas fa-spinner fa-spin mr-1"></i> Đang tải dữ liệu...
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left whitespace-nowrap">
                        <thead
                            class="bg-slate-50/80 text-slate-500 text-[11px] font-bold uppercase tracking-widest border-b border-slate-100">
                            <tr>
                                <th class="px-6 py-4">Sản phẩm / Email</th>
                                <th class="px-6 py-4">Nhà cung cấp</th>
                                <th class="px-6 py-4 text-center">Gói / Giá</th>
                                <th class="px-6 py-4 text-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="list" class="divide-y divide-slate-50 text-sm">
                        </tbody>
                    </table>
                </div>

                <div id="pagination"
                    class="p-6 border-t border-slate-100 bg-slate-50/30 flex justify-center items-center gap-2">
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        const API = 'http://localhost:4000/api/accounts';
        const token = localStorage.getItem('access_token');

        let allAccounts = [];
        let currentPage = 1;
        const itemsPerPage = 5;
        let editingId = null;

        const DEFAULT_IMAGES = {
            'ChatGPT': 'https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg',
            'Claude': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnM91o7r1wba01xcHW15PLqbe-ONaTIjOO3g&s',
            'Gemini': 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Google_Gemini_icon_2025.svg/960px-Google_Gemini_icon_2025.svg.png',
            'Midjourney': 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Midjourney_Emblem.png/960px-Midjourney_Emblem.png'
        };

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        }

        function showNotify(msg, isError = false) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.classList.remove('hidden');
            status.className = `px-4 py-1.5 rounded-full text-xs font-bold transition-all ${isError ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`;
            setTimeout(() => status.classList.add('hidden'), 3000);
        }

        function updateImagePreview() {
            const provider = document.getElementById('provider').value;
            const inputUrl = document.getElementById('image_url').value;
            const preview = document.getElementById('previewImg');
            if (inputUrl) preview.src = inputUrl;
            else if (DEFAULT_IMAGES[provider]) preview.src = DEFAULT_IMAGES[provider];
            else preview.src = '../assets/noimage.png';
        }

        async function load() {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            try {
                const res = await fetch(API, { headers: { Authorization: 'Bearer ' + token } });
                if (!res.ok) throw new Error('Không thể tải dữ liệu');
                allAccounts = await res.json();
                renderTable();
            } catch (err) {
                showNotify(err.message, true);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderTable() {
            const listBody = document.getElementById('list');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedData = allAccounts.slice(startIndex, startIndex + itemsPerPage);

            listBody.innerHTML = paginatedData.map(a => `
            <tr class="hover:bg-slate-50/80 transition-all group">
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl overflow-hidden bg-white border border-slate-100 flex-shrink-0">
                            <img src="${a.image_url || DEFAULT_IMAGES[a.provider] || '../assets/noimage.png'}" class="w-full h-full object-contain p-1">
                        </div>
                        <div>
                            <div class="font-bold text-slate-700">${a.email}</div>
                            <div class="text-[10px] text-slate-400 italic">ID: #${a.id.substring(0, 8)}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <span class="px-3 py-1 rounded-lg text-[10px] font-black uppercase ${getProviderClass(a.provider)}">
                        ${a.provider}
                    </span>
                </td>
                <td class="px-6 py-4 text-center">
                    <div class="font-medium text-slate-600">${a.plan || 'Free'}</div>
                    <div class="text-blue-600 font-bold text-xs">${Number(a.price).toLocaleString()}đ</div>
                </td>
                <td class="px-6 py-4 text-right">
                    <button onclick="editAccount('${a.id}')" class="text-slate-300 hover:text-blue-600 p-2 transition-colors"><i class="fas fa-edit"></i></button>
                    <button onclick="del('${a.id}')" class="text-slate-300 hover:text-red-500 p-2 transition-colors"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>`).join('');
            renderPagination();
        }

        function editAccount(id) {
            const acc = allAccounts.find(x => x.id === id);
            if (!acc) return;

            editingId = id;
            document.getElementById('email').value = acc.email;
            document.getElementById('provider').value = acc.provider;
            document.getElementById('plan').value = acc.plan;
            document.getElementById('price').value = acc.price;
            document.getElementById('image_url').value = acc.image_url || '';

            // Hiện nút Hủy và đổi trạng thái nút chính
            document.getElementById('btnCancel').classList.remove('hidden');
            const btn = document.getElementById('btnAdd');
            btn.innerHTML = '<i class="fas fa-save mr-2"></i>Cập nhật';
            btn.className = "flex-1 bg-amber-500 hover:bg-amber-600 text-white text-sm font-bold rounded-xl transition-all shadow-md py-2.5";

            updateImagePreview();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            editingId = null;
            document.querySelectorAll('input, select').forEach(i => i.value = '');

            // Ẩn nút Hủy, trả lại nút chính về trạng thái ban đầu
            document.getElementById('btnCancel').classList.add('hidden');
            const btn = document.getElementById('btnAdd');
            btn.innerHTML = '<i class="fas fa-plus mr-2"></i>Thêm tài khoản';
            btn.className = "flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold rounded-xl transition-all shadow-md py-2.5";

            updateImagePreview();
        }

        async function add() {
            const payload = {
                email: document.getElementById('email').value,
                provider: document.getElementById('provider').value,
                plan: document.getElementById('plan').value,
                price: Number(document.getElementById('price').value),
                image_url: document.getElementById('image_url').value || DEFAULT_IMAGES[document.getElementById('provider').value]
            };

            if (!payload.email || !payload.provider || !payload.price) {
                return showNotify("Vui lòng điền đủ Email, Nhà cung cấp và Giá", true);
            }

            const btn = document.getElementById('btnAdd');
            btn.disabled = true;

            try {
                const method = editingId ? 'PUT' : 'POST';
                const url = editingId ? `${API}/${editingId}` : API;
                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    showNotify(editingId ? 'Đã cập nhật!' : 'Đã thêm!');
                    resetForm();
                    load();
                }
            } catch (err) {
                showNotify("Lỗi kết nối", true);
            } finally {
                btn.disabled = false;
            }
        }

        async function del(id) {
            if (!confirm('Xóa tài khoản này?')) return;
            try {
                const res = await fetch(`${API}/${id}`, {
                    method: 'DELETE',
                    headers: { Authorization: 'Bearer ' + token }
                });
                if (res.ok) { showNotify('Đã xóa!'); load(); }
            } catch (err) { showNotify('Lỗi khi xóa', true); }
        }

        function goToPage(page) { currentPage = page; renderTable(); }

        function renderPagination() {
            const totalPages = Math.ceil(allAccounts.length / itemsPerPage);
            const container = document.getElementById('pagination');
            if (totalPages <= 1) { container.innerHTML = ''; return; }

            let html = `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="px-3 py-1 rounded-lg border border-slate-200 text-xs font-bold hover:bg-slate-100 disabled:opacity-50"><i class="fas fa-chevron-left"></i></button>`;
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="goToPage(${i})" class="w-8 h-8 rounded-lg text-xs font-bold transition-all ${currentPage === i ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-slate-100 text-slate-600'}">${i}</button>`;
            }
            html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="px-3 py-1 rounded-lg border border-slate-200 text-xs font-bold hover:bg-slate-100 disabled:opacity-50"><i class="fas fa-chevron-right"></i></button>`;
            container.innerHTML = html;
        }

        function getProviderClass(p) {
            const provider = p?.toLowerCase();
            if (provider === 'chatgpt') return 'bg-emerald-100 text-emerald-700';
            if (provider === 'claude') return 'bg-orange-100 text-orange-700';
            if (provider === 'gemini') return 'bg-blue-100 text-blue-700';
            if (provider === 'midjourney') return 'bg-purple-100 text-purple-700';
            return 'bg-slate-100 text-slate-600';
        }

        checkAdmin().then(() => load());
    </script>
</body>

</html>
