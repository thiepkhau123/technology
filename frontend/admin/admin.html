</head>

<body class="bg-slate-50 min-h-screen flex flex-col md:flex-row">

        </div>

            <a href="admin.html" class="flex items-center gap-3 bg-blue-600 text-white px-4 py-3 rounded-xl transition shadow-lg shadow-blue-900/40 group">

                <span id="order-badge" class="ml-auto bg-white text-blue-600 text-[10px] px-2 py-0.5 rounded-full font-black hidden">0</span>
            </a>
            <div class="h-4"></div>
            <p class="text-[10px] font-bold text-slate-500 uppercase px-4 mb-3 tracking-[0.2em]">Sản phẩm</p>
            <a href="accounts.html" class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition-all group">
                <i class="fas fa-robot w-5 text-slate-500 group-hover:text-blue-400"></i><span class="font-medium text-sm">Account AI</span>

            <a href="phone_lock.html" class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition-all group">
                <i class="fas fa-mobile-alt w-5 text-slate-500 group-hover:text-blue-400"></i><span class="font-medium text-sm">Điện thoại lock</span>

            <a href="components.html" class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition-all group">

  <main class="flex-1 p-6 md:p-10">

            <div class="flex items-center gap-1 mt-2 text-emerald-500 font-bold text-[10px]">

          </div>

        </div>

        <div class="stat-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm relative overflow-hidden group">
          <div class="relative z-10">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-[0.15em] mb-1">Thiết bị Lock</p>
            <h3 id="stat-phones" class="text-3xl font-black text-slate-900">0</h3>
            <div class="flex items-center gap-1 mt-2 text-blue-500 font-bold text-[10px]">
              <i class="fas fa-check-circle"></i> Hệ thống ổn định
            </div>
          </div>
          <i class="fas fa-mobile-alt absolute -right-2 -bottom-2 text-slate-50 text-6xl group-hover:text-indigo-50 transition-colors"></i>
        </div>

        <div class="stat-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm relative overflow-hidden group">
          <div class="relative z-10">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-[0.15em] mb-1">Linh kiện</p>
            <h3 id="stat-components" class="text-3xl font-black text-slate-900">0</h3>
            <div class="flex items-center gap-1 mt-2 text-purple-500 font-bold text-[10px]">
              <i class="fas fa-box"></i> Kho hàng sẵn sàng
            </div>
          </div>
          <i class="fas fa-microchip absolute -right-2 -bottom-2 text-slate-50 text-6xl group-hover:text-purple-50 transition-colors"></i>
        </div>
      </div>

      <div class="max-w-md center mx-auto">
        <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
          <div class="relative z-10">
            <div class="flex items-center gap-5 mb-8">
              <div class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center font-black text-2xl border border-white/30 shadow-inner" id="admin-initial">A</div>
              <div>
                <p id="currentAdminEmail" class="font-bold text-lg truncate w-48">Admin Account</p>
                <span class="text-xs text-blue-200 font-bold uppercase tracking-widest opacity-80">Root Access</span>
              </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
              <div class="bg-white/10 p-4 rounded-2xl border border-white/10">
                <p class="text-[10px] text-blue-200 uppercase font-black mb-1 opacity-70">Trạng thái</p>
                <p class="text-sm font-bold flex items-center gap-2">
                  <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> Trực tuyến
                </p>
              </div>
              <div class="bg-white/10 p-4 rounded-2xl border border-white/10">
                <p class="text-[10px] text-blue-200 uppercase font-black mb-1 opacity-70">Phiên bản</p>
                <p class="text-sm font-bold italic">v1.0.0</p>
              </div>
            </div>
          </div>
          <div class="absolute top-0 right-0 w-32 h-32 bg-white/5 rounded-full -mr-16 -mt-16"></div>
        </div>
      </div>

    </div>
  </main>

  <script src="js/auth.js"></script>
  <script>
    const API_BASE = 'http://localhost:4000/api';

    async function loadDashboardData() {
      const token = localStorage.getItem('access_token');
      if (!token) return;

      try {
        const [resMe, resStats] = await Promise.all([
          fetch(`${API_BASE}/me`, { headers: { 'Authorization': `Bearer ${token}` } }),
          fetch(`${API_BASE}/me/stats`, { headers: { 'Authorization': `Bearer ${token}` } })
        ]);

        const adminData = await resMe.json();
        const stats = await resStats.json();

        // Cập nhật thông tin Admin
        if (adminData.email) {
          document.getElementById('currentAdminEmail').textContent = adminData.email;
          document.getElementById('admin-initial').textContent = adminData.email[0].toUpperCase();
        }

        // Cập nhật 4 thẻ thống kê
        document.getElementById('stat-accounts').innerText = (stats.totalAccounts || 0).toLocaleString();
        document.getElementById('stat-phones').innerText = (stats.totalPhones || 0).toLocaleString();
        document.getElementById('stat-components').innerText = (stats.totalComponents || 0).toLocaleString();
        document.getElementById('stat-low-stock').innerText = (stats.lowStockCount || 0).toLocaleString();

      } catch (error) {
        console.error("Lỗi khi tải dữ liệu:", error);
      }
    }

    // Khởi chạy
    loadDashboardData();
  </script>
</body>
</html>
