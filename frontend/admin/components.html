<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Linh kiện | TechShop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col md:flex-row">

    <div class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
        <h1 class="font-bold tracking-tight">TechShop <span class="text-blue-500 text-xs">Admin</span></h1>
        <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-800 rounded-lg">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

    <aside id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-slate-300 transform -translate-x-full transition-transform duration-300 z-50 md:translate-x-0 md:static md:flex md:flex-col border-r border-slate-800">
        <div class="p-6 hidden md:block border-b border-slate-800/50">
            <h1 class="text-white text-xl font-bold tracking-tight">TechShop <span
                    class="text-blue-500 text-xs font-normal">Admin</span></h1>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto no-scrollbar">
            <p class="text-[10px] font-bold text-slate-500 uppercase px-4 mb-2 tracking-widest">Main Menu</p>
            <a href="admin.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-chart-pie w-5"></i> <span class="font-medium">Dashboard</span>
            </a>
            <a href="admin_orders.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-shopping-basket w-5"></i><span class="font-medium">Quản lý đơn hàng</span>
                <span id="order-badge" class="ml-auto bg-red-500 text-[10px] px-2 py-0.5 rounded-full hidden">0</span>
            </a>
            <a href="accounts.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-robot w-5"></i> <span class="font-medium">Account AI</span>
            </a>
            <a href="phone_lock.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-mobile-alt w-5"></i> <span class="font-medium">Điện thoại lock</span>
            </a>
            <a href="components.html"
                class="flex items-center gap-3 bg-blue-600 text-white px-4 py-3 rounded-xl transition shadow-lg shadow-blue-900/20">
                <i class="fas fa-microchip w-5"></i> <span class="font-medium">Linh Kiện</span>
            </a>
            <a href="../index.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition mt-10">
                <i class="fas fa-home w-5"></i> <span class="font-medium">Về trang chủ</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <button onclick="logout()"
                class="w-full flex items-center justify-center gap-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white p-3 rounded-xl transition font-bold text-sm">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </div>
    </aside>

    <main class="flex-1 pb-24 md:pb-8">
        <header
            class="h-16 bg-white border-b border-slate-200 hidden md:flex items-center justify-between px-8 sticky top-0 z-40">
            <h2 class="font-bold text-slate-800 text-lg">Quản lý Linh kiện PC</h2>
            <div id="status" class="hidden px-4 py-1.5 rounded-full text-xs font-bold"></div>
        </header>

        <div class="p-4 md:p-8 max-w-6xl mx-auto">
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm mb-8">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Thêm sản phẩm mới</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <input id="compName" placeholder="Tên linh kiện"
                        class="bg-slate-50 border-none rounded-2xl p-3.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm lg:col-span-2">

                    <select id="compCategory"
                        class="bg-slate-50 border-none rounded-2xl p-3.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm text-slate-600">
                        <option value="">Phân loại</option>
                        <option value="CPU">CPU</option>
                        <option value="VGA">Card đồ họa</option>
                        <option value="RAM">RAM</option>
                        <option value="SSD">Ổ cứng</option>
                        <option value="PSU">Nguồn</option>
                    </select>

                    <input id="compStock" type="number" placeholder="Số lượng tồn"
                        class="bg-slate-50 border-none rounded-2xl p-3.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm">

                    <div class="relative lg:col-span-1">
                        <input id="compPrice" type="number" placeholder="Giá bán"
                            class="w-full bg-slate-50 border-none rounded-2xl p-3.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                        <span class="absolute right-4 top-3.5 text-slate-400 font-bold text-sm">đ</span>
                    </div>

                    <input id="compImage" placeholder="Link ảnh sản phẩm"
                        class="bg-slate-50 border-none rounded-2xl p-3.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm lg:col-span-2">

                    <button onclick="addComponent()" id="btnAdd"
                        class="lg:col-span-1 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl transition-all shadow-lg active:scale-95 py-3">
                        <i class="fas fa-plus mr-2"></i>Thêm sản phẩm
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/50 overflow-hidden">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                    <h3 class="font-bold text-slate-800">Tồn kho linh kiện</h3>
                    <div id="loading" class="hidden text-blue-600 text-xs font-bold"><i
                            class="fas fa-spinner fa-spin mr-1"></i> Đang tải...</div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left whitespace-nowrap">
                        <thead
                            class="bg-slate-50/80 text-slate-500 text-[11px] font-bold uppercase tracking-widest border-b border-slate-100">
                            <tr>
                                <th class="px-6 py-4">Tên sản phẩm</th>
                                <th class="px-6 py-4">Loại</th>
                                <th class="px-6 py-4 text-center">Số lượng</th>
                                <th class="px-6 py-4">Trạng thái</th>
                                <th class="px-6 py-4 text-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="component-list" class="divide-y divide-slate-50 text-sm">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:4000/api/components';
        const token = localStorage.getItem('access_token');

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        }

        function showNotify(msg, isError = false) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.classList.remove('hidden');
            status.className = `px-4 py-1.5 rounded-full text-xs font-bold ${isError ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`;
            setTimeout(() => status.classList.add('hidden'), 3000);
        }

        // 1. Cập nhật hiển thị danh sách
        async function loadComponents() {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');

            try {
                const res = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                const listBody = document.getElementById('component-list');
                listBody.innerHTML = data.map(c => `
            <tr class="hover:bg-slate-50/80 transition animate-in fade-in duration-300">
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <img src="${c.image_url || 'https://via.placeholder.com/40?text=PC'}" class="w-10 h-10 object-cover rounded-lg border border-slate-100">
                        <span class="font-bold text-slate-700">${c.name}</span>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <span class="bg-purple-50 text-purple-600 px-2 py-1 rounded-md text-[10px] font-bold uppercase">
                        ${c.category}
                    </span>
                </td>
                <td class="px-6 py-4 text-center">
                    <div class="font-medium text-slate-600">${c.stock}</div>
                    <div class="text-[10px] font-bold text-blue-600">${Number(c.price).toLocaleString()}đ</div>
                </td>
                <td class="px-6 py-4">
                    <span class="${c.stock > 0 ? 'text-green-500 bg-green-50' : 'text-red-500 bg-red-50'} font-bold text-[10px] px-2 py-1 rounded-lg">
                        ${c.stock > 0 ? 'CÒN HÀNG' : 'HẾT HÀNG'}
                    </span>
                </td>
                <td class="px-6 py-4 text-right">
                    <button onclick="deleteComponent('${c.id}')" class="text-slate-300 hover:text-red-500 p-2 transition">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
            } catch (err) {
                showNotify("Không thể tải dữ liệu", true);
            } finally {
                loading.classList.add('hidden');
            }
        }

        // 2. Cập nhật gửi dữ liệu thêm mới
        async function addComponent() {
            const name = document.getElementById('compName').value;
            const category = document.getElementById('compCategory').value;
            const stock = document.getElementById('compStock').value;
            const price = document.getElementById('compPrice').value;
            const image_url = document.getElementById('compImage').value;
            const btn = document.getElementById('btnAdd');

            if (!name || !category || !stock || !price) {
                return showNotify("Vui lòng nhập Tên, Loại, Số lượng và Giá", true);
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang xử lý...';

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        category,
                        stock: parseInt(stock),
                        price: parseFloat(price),
                        image_url
                    })
                });

                if (res.ok) {
                    showNotify("Thêm linh kiện thành công!");
                    // Reset form
                    document.getElementById('compName').value = '';
                    document.getElementById('compStock').value = '';
                    document.getElementById('compPrice').value = '';
                    document.getElementById('compImage').value = '';
                    loadComponents();
                } else {
                    const errData = await res.json();
                    throw new Error(errData.message);
                }
            } catch (err) {
                showNotify(err.message || "Lỗi khi thêm sản phẩm", true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-plus mr-2"></i>Thêm';
            }
        }

        // 3. Xóa linh kiện
        async function deleteComponent(id) {
            if (!confirm("Bạn có chắc chắn muốn xóa linh kiện này?")) return;

            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    showNotify("Đã xóa linh kiện");
                    loadComponents();
                }
            } catch (err) {
                showNotify("Lỗi khi xóa", true);
            }
        }

        // Khởi tạo
        checkAdmin().then(() => {
            loadComponents();
        });
    </script>
</body>

</html>
