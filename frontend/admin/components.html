<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Linh kiện | TechShop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col md:flex-row">

    <div class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
        <h1 class="font-bold tracking-tight">TechShop <span class="text-blue-500 text-xs">Admin</span></h1>
        <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-800 rounded-lg"><i class="fas fa-bars"></i></button>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

    <aside id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-slate-300 transform -translate-x-full transition-transform duration-300 z-50 md:translate-x-0 md:static md:flex md:flex-col border-r border-slate-800">
        <div class="p-6 hidden md:block border-b border-slate-800/50">
            <h1 class="text-white text-xl font-bold tracking-tight">TechShop <span
                    class="text-blue-500 text-xs font-normal">Admin</span></h1>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto no-scrollbar">
            <p class="text-[10px] font-bold text-slate-500 uppercase px-4 mb-2 tracking-widest">Main Menu</p>
            <a href="admin.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-chart-pie w-5"></i> <span class="font-medium">Dashboard</span>
            </a>
            <a href="admin_orders.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-shopping-basket w-5"></i><span class="font-medium">Quản lý đơn hàng</span>
            </a>
            <a href="accounts.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-robot w-5"></i> <span class="font-medium">Account AI</span>
            </a>
            <a href="phone_lock.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-mobile-alt w-5"></i> <span class="font-medium">Điện thoại lock</span>
            </a>
            <a href="components.html"
                class="flex items-center gap-3 bg-blue-600 text-white px-4 py-3 rounded-xl transition shadow-lg shadow-blue-900/20">
                <i class="fas fa-microchip w-5"></i> <span class="font-medium">Linh Kiện</span>
            </a>
            <a href="../index.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition mt-10">
                <i class="fas fa-home w-5"></i> <span class="font-medium">Về trang chủ</span>
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <button onclick="logout()"
                class="w-full flex items-center justify-center gap-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white p-3 rounded-xl transition font-bold text-sm">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </div>
    </aside>

    <main class="flex-1 pb-24 md:pb-8">
        <header
            class="h-16 bg-white border-b border-slate-200 hidden md:flex items-center justify-between px-8 sticky top-0 z-40">
            <h2 class="font-bold text-slate-800 text-lg">Quản lý Linh kiện PC</h2>
            <div id="status" class="hidden px-4 py-1.5 rounded-full text-xs font-bold transition-all shadow-sm"></div>
        </header>

        <div class="p-4 md:p-8 max-w-6xl mx-auto">
            <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm mb-6 transition-all">
                <h3 id="formTitle" class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4">Thông tin
                    linh kiện nhập kho</h3>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-4">
                    <div class="lg:col-span-4">
                        <label class="text-[10px] font-bold text-slate-500 ml-1 uppercase">Tên linh kiện</label>
                        <input id="compName" placeholder="VD: Intel Core i9-14900K"
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm transition-all">
                    </div>

                    <div class="lg:col-span-3">
                        <label class="text-[10px] font-bold text-slate-500 ml-1 uppercase">Phân loại</label>
                        <select id="compCategory"
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm text-slate-600 transition-all">
                            <option value="">Chọn loại</option>
                            <option value="CPU">Bộ vi xử lý (CPU)</option>
                            <option value="VGA">Card màn hình (VGA)</option>
                            <option value="RAM">Bộ nhớ (RAM)</option>
                            <option value="SSD">Ổ cứng (SSD/HDD)</option>
                            <option value="PSU">Nguồn (PSU)</option>
                            <option value="MAIN">Bo mạch chủ</option>
                        </select>
                    </div>

                    <div class="lg:col-span-2">
                        <label class="text-[10px] font-bold text-slate-500 ml-1 uppercase">Số lượng</label>
                        <input id="compStock" type="number" placeholder="0"
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm transition-all">
                    </div>

                    <div class="lg:col-span-3">
                        <label class="text-[10px] font-bold text-slate-500 ml-1 uppercase">Giá bán (VNĐ)</label>
                        <div class="relative mt-1">
                            <input id="compPrice" type="number" placeholder="0"
                                class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm font-bold text-blue-600 transition-all">
                            <span class="absolute right-3 top-2.5 text-slate-400 font-bold text-xs">đ</span>
                        </div>
                    </div>

                    <div class="lg:col-span-8">
                        <label class="text-[10px] font-bold text-slate-500 ml-1">LINK ẢNH MINH HỌA</label>
                        <input id="compImage" oninput="updateImagePreview()" placeholder="https://..."
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm transition-all">
                    </div>

                    <div class="lg:col-span-4 flex items-end gap-2">
                        
                        <button onclick="saveComponent()" id="btnSave"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold rounded-xl transition-all shadow-md active:scale-95 h-10">
                            <i class="fas fa-plus mr-2"></i>Thêm linh kiện
                        </button>
                        <button id="btnCancel" onclick="resetForm()"
                            class="hidden px-4 bg-slate-200 hover:bg-slate-300 text-slate-600 text-sm font-bold rounded-xl transition-all h-10">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/50 overflow-hidden">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                    <h3 class="font-bold text-slate-800 flex items-center gap-2">
                        <i class="fas fa-microchip text-blue-500"></i> Tồn kho linh kiện
                    </h3>
                    <div id="loading" class="hidden text-blue-600 text-xs font-bold animate-pulse">
                        <i class="fas fa-spinner fa-spin mr-1"></i> Đang tải dữ liệu...
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left whitespace-nowrap">
                        <thead
                            class="bg-slate-50/80 text-slate-500 text-[11px] font-bold uppercase tracking-widest border-b border-slate-100">
                            <tr>
                                <th class="px-6 py-4">Sản phẩm</th>
                                <th class="px-6 py-4">Phân loại</th>
                                <th class="px-6 py-4 text-center">Tồn kho & Giá</th>
                                <th class="px-6 py-4 text-center">Trạng thái</th>
                                <th class="px-6 py-4 text-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="component-list" class="divide-y divide-slate-50 text-sm">
                        </tbody>
                    </table>
                </div>

                <div id="pagination"
                    class="p-6 border-t border-slate-100 bg-slate-50/30 flex justify-center items-center gap-2"></div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:4000/api/components';
        const token = localStorage.getItem('access_token');

        let allComponents = [];
        let currentPage = 1;
        const itemsPerPage = 5;
        let editingId = null; // Biến quan trọng để theo dõi trạng thái Sửa

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        }

        function showNotify(msg, isError = false) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.classList.remove('hidden');
            status.className = `px-4 py-1.5 rounded-full text-xs font-bold ${isError ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`;
            setTimeout(() => status.classList.add('hidden'), 3000);
        }

        async function loadComponents() {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` } });
                allComponents = await res.json();
                renderTable();
            } catch (err) {
                showNotify("Không thể tải dữ liệu", true);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderTable() {
            const listBody = document.getElementById('component-list');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedData = allComponents.slice(startIndex, startIndex + itemsPerPage);

            listBody.innerHTML = paginatedData.map(c => `
                <tr class="hover:bg-slate-50/80 transition group">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg border border-slate-100 overflow-hidden bg-slate-50 flex-shrink-0">
                                <img src="${c.image_url || '../assets/noimage.png'}" class="w-full h-full object-cover">
                            </div>
                            <span class="font-bold text-slate-700 truncate max-w-[200px]">${c.name}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="bg-purple-50 text-purple-600 px-2 py-1 rounded-md text-[10px] font-bold uppercase">${c.category}</span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <div class="font-medium text-slate-600">${c.stock} cái</div>
                        <div class="text-[10px] font-bold text-blue-600">${Number(c.price).toLocaleString()}đ</div>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="${c.stock > 0 ? 'text-green-500 bg-green-50' : 'text-red-500 bg-red-50'} font-bold text-[9px] px-2 py-1 rounded-lg uppercase">
                            ${c.stock > 0 ? 'Còn hàng' : 'Hết hàng'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex justify-end gap-2">
                            <button onclick="prepareEdit('${c.id}')" class="text-slate-400 hover:text-blue-500 p-2 transition">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteComponent('${c.id}')" class="text-slate-300 hover:text-red-500 p-2 transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            renderPagination();
        }

        // Chế độ Chỉnh sửa: Đổ dữ liệu lên form
        function prepareEdit(id) {
            const item = allComponents.find(c => c.id === id);
            if (!item) return;

            editingId = id;
            document.getElementById('compName').value = item.name;
            document.getElementById('compCategory').value = item.category;
            document.getElementById('compStock').value = item.stock;
            document.getElementById('compPrice').value = item.price;
            document.getElementById('compImage').value = item.image_url || '';

            // Cập nhật UI Form
            document.getElementById('formTitle').textContent = "Đang chỉnh sửa sản phẩm";
            document.getElementById('btnCancel').classList.remove('hidden');
            const btnSave = document.getElementById('btnSave');
            btnSave.innerHTML = '<i class="fas fa-save mr-2"></i>Cập nhật';
            btnSave.classList.replace('bg-blue-600', 'bg-amber-500');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Hủy bỏ chế độ sửa
        function resetForm() {
            editingId = null;
            document.getElementById('formTitle').textContent = "Thêm sản phẩm mới";
            document.getElementById('btnCancel').classList.add('hidden');
            const btnSave = document.getElementById('btnSave');
            btnSave.innerHTML = '<i class="fas fa-plus mr-2"></i>Thêm';
            btnSave.classList.replace('bg-amber-500', 'bg-blue-600');

            document.querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('compCategory').value = '';
        }

        async function saveComponent() {
            const name = document.getElementById('compName').value;
            const category = document.getElementById('compCategory').value;
            const stock = document.getElementById('compStock').value;
            const price = document.getElementById('compPrice').value;
            const image_url = document.getElementById('compImage').value;
            const btn = document.getElementById('btnSave');

            if (!name || !category || !stock || !price) return showNotify("Vui lòng nhập đủ thông tin", true);

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang lưu...';

            // Quyết định dùng POST (thêm) hay PUT (sửa)
            const method = editingId ? 'PUT' : 'POST';
            const url = editingId ? `${API_URL}/${editingId}` : API_URL;

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ name, category, stock: parseInt(stock), price: parseFloat(price), image_url })
                });

                if (res.ok) {
                    showNotify(editingId ? "Cập nhật thành công!" : "Thêm linh kiện thành công!");
                    resetForm();
                    loadComponents();
                } else {
                    const errData = await res.json();
                    showNotify(errData.message || "Lỗi thao tác", true);
                }
            } catch (err) {
                showNotify("Lỗi hệ thống kết nối", true);
            } finally {
                btn.disabled = false;
                if (!editingId) btn.innerHTML = '<i class="fas fa-plus mr-2"></i>Thêm';
            }
        }

        async function deleteComponent(id) {
            if (!confirm("Bạn có chắc chắn muốn xóa linh kiện này?")) return;
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) { showNotify("Đã xóa thành công"); loadComponents(); }
            } catch (err) { showNotify("Lỗi khi xóa", true); }
        }

        // --- Phân trang ---
        function renderPagination() {
            const totalPages = Math.ceil(allComponents.length / itemsPerPage);
            const container = document.getElementById('pagination');
            if (totalPages <= 1) { container.innerHTML = ''; return; }

            let html = `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="px-3 py-1 rounded-lg border border-slate-200 text-xs font-bold hover:bg-slate-100 disabled:opacity-50"><i class="fas fa-chevron-left"></i></button>`;
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="goToPage(${i})" class="w-8 h-8 rounded-lg text-xs font-bold transition-all ${currentPage === i ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-slate-100 text-slate-600'}">${i}</button>`;
            }
            html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="px-3 py-1 rounded-lg border border-slate-200 text-xs font-bold hover:bg-slate-100 disabled:opacity-50"><i class="fas fa-chevron-right"></i></button>`;
            container.innerHTML = html;
        }

        function goToPage(page) { currentPage = page; renderTable(); }

        checkAdmin().then(() => loadComponents());
    </script>
</body>

</html>
