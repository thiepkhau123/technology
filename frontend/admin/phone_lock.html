<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Điện thoại Lock | TechShop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col md:flex-row">

    <div class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="font-bold tracking-tight">TechShop <span class="text-blue-500 text-xs">Admin</span></h1>
        <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-800 rounded-lg">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

    <aside id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-slate-300 transform -translate-x-full transition-transform duration-300 z-50 md:translate-x-0 md:static md:flex md:flex-col border-r border-slate-800">
        <div class="p-6 hidden md:block border-b border-slate-800/50">
            <h1 class="text-white text-xl font-bold tracking-tight">TechShop <span
                    class="text-blue-500 text-xs font-normal">Admin</span></h1>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto no-scrollbar">
            <p class="text-[10px] font-bold text-slate-500 uppercase px-4 mb-2 tracking-widest">Main Menu</p>
            <a href="admin.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-chart-pie w-5"></i> <span class="font-medium">Dashboard</span>
            </a>
            <a href="admin_orders.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-shopping-basket w-5"></i> <span class="font-medium">Quản lý đơn hàng</span>
            </a>
            <a href="accounts.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-robot w-5"></i> <span class="font-medium">Account AI</span>
            </a>
            <a href="phone_lock.html"
                class="flex items-center gap-3 bg-blue-600 text-white px-4 py-3 rounded-xl transition shadow-lg shadow-blue-900/20">
                <i class="fas fa-mobile-alt w-5"></i> <span class="font-medium">Điện thoại lock</span>
            </a>
            <a href="components.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition">
                <i class="fas fa-microchip w-5"></i> <span class="font-medium">Linh Kiện</span>
            </a>
            <a href="../index.html"
                class="flex items-center gap-3 hover:bg-slate-800 hover:text-white px-4 py-3 rounded-xl transition mt-10">
                <i class="fas fa-home w-5"></i> <span class="font-medium">Về trang chủ</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <button onclick="logout()"
                class="w-full flex items-center justify-center gap-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white p-3 rounded-xl transition font-bold text-sm">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </div>
    </aside>

    <main class="flex-1 pb-24 md:pb-8">
        <header
            class="h-16 bg-white border-b border-slate-200 hidden md:flex items-center justify-between px-8 sticky top-0 z-40">
            <h2 class="font-bold text-slate-800 text-lg">Quản lý kho máy Lock</h2>
            <div id="status" class="hidden px-4 py-1.5 rounded-full text-xs font-bold transition-all"></div>
        </header>

        <div class="p-4 md:p-8 max-w-6xl mx-auto">
            <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm mb-6 transition-all">
                <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-4">Thông tin máy nhập kho
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-12 gap-4">
                    <div class="lg:col-span-4">
                        <label class="text-[10px] font-bold text-slate-500 ml-1 uppercase">Tên sản phẩm</label>
                        <input id="modelName" placeholder="VD: iPhone 15 Pro Max"
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm transition-all">
                    </div>

                    <div class="lg:col-span-3">
                        <label class="text-[10px] font-bold text-slate-500 ml-1 uppercase">Nhà mạng Lock</label>
                        <select id="carrier"
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm text-slate-600 transition-all">
                            <option value="">Chọn nhà mạng</option>
                            <option value="Viettel">Viettel</option>
                            <option value="Mobifone">Mobifone</option>
                            <option value="VinaPhone">VinaPhone</option>
                        </select>
                    </div>

                    <div class="lg:col-span-2">
                        <label class="text-[10px] font-bold text-slate-500 ml-1 uppercase">Số lượng</label>
                        <input id="phoneStock" type="number" placeholder="0"
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm transition-all">
                    </div>

                    <div class="lg:col-span-3">
                        <label class="text-[10px] font-bold text-slate-500 ml-1 uppercase">Giá niêm yết</label>
                        <div class="relative mt-1">
                            <input id="price" type="number" placeholder="0"
                                class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm font-bold text-blue-600 transition-all">
                            <span class="absolute right-3 top-2.5 text-slate-400 font-bold text-xs">đ</span>
                        </div>
                    </div>

                    <div class="lg:col-span-8">
                        <label class="text-[10px] font-bold text-slate-500 ml-1">LINK ẢNH MINH HỌA</label>
                        <input id="phoneImage" oninput="updateImagePreview()" placeholder="https://..."
                            class="w-full mt-1 bg-slate-50 border border-slate-200 rounded-xl p-2.5 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none text-sm transition-all">
                    </div>

                    <div class="lg:col-span-4 flex items-end gap-2">
                    
                        <button onclick="addPhone()" id="btnAdd"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold rounded-xl transition-all shadow-md active:scale-95 h-10">
                            <i class="fas fa-plus mr-2"></i>Thêm máy
                        </button>
                        <button id="btnCancel" onclick="resetForm()"
                            class="hidden px-4 bg-slate-200 hover:bg-slate-300 text-slate-600 text-sm font-bold rounded-xl transition-all h-10">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/50 overflow-hidden">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                    <h3 class="font-bold text-slate-800 flex items-center gap-2">
                        <i class="fas fa-mobile-alt text-blue-500"></i> Kho hàng hiện tại
                    </h3>
                    <div id="loading" class="hidden text-blue-600 text-xs font-bold animate-pulse">
                        <i class="fas fa-spinner fa-spin mr-1"></i> Đang cập nhật...
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left whitespace-nowrap">
                        <thead
                            class="bg-slate-50/80 text-slate-500 text-[11px] font-bold uppercase tracking-widest border-b border-slate-100">
                            <tr>
                                <th class="px-6 py-4">Sản phẩm</th>
                                <th class="px-6 py-4">Nhà mạng</th>
                                <th class="px-6 py-4 text-center">Tồn kho & Giá</th>
                                <th class="px-6 py-4 text-center">Trạng thái</th>
                                <th class="px-6 py-4 text-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="phone-list" class="divide-y divide-slate-50 text-sm">
                        </tbody>
                    </table>
                </div>

                <div id="pagination"
                    class="p-6 border-t border-slate-100 bg-slate-50/30 flex justify-center items-center gap-2">
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:4000/api/phones';
        const token = localStorage.getItem('access_token');

        let allPhones = [];
        let currentPage = 1;
        const itemsPerPage = 5;
        let editingId = null;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        }

        function showNotify(msg, isError = false) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.classList.remove('hidden');
            status.className = `px-4 py-1.5 rounded-full text-xs font-bold transition-all ${isError ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`;
            setTimeout(() => status.classList.add('hidden'), 3000);
        }

        // Tải dữ liệu
        async function loadPhones() {
            const loading = document.getElementById('loading');
            if (loading) loading.classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) throw new Error("Phiên đăng nhập hết hạn");
                allPhones = await res.json();
                renderTable();
            } catch (err) {
                showNotify(err.message, true);
            } finally {
                if (loading) loading.classList.add('hidden');
            }
        }

        // Render bảng
        function renderTable() {
            const listBody = document.getElementById('phone-list');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedData = allPhones.slice(startIndex, startIndex + itemsPerPage);

            listBody.innerHTML = paginatedData.map(p => `
            <tr class="hover:bg-slate-50/80 transition group">
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg border border-slate-100 overflow-hidden bg-white flex-shrink-0">
                            <img src="${p.image_url || '../assets/noimage.png'}" class="w-full h-full object-contain p-1">
                        </div>
                        <span class="font-bold text-slate-700">${p.name}</span>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <span class="bg-blue-50 text-blue-600 px-2 py-1 rounded-md text-[10px] font-bold uppercase">${p.type || 'LOCK'}</span>
                </td>
                <td class="px-6 py-4 text-center">
                    <div class="font-medium text-slate-600">${p.stock} máy</div>
                    <div class="text-blue-600 font-bold text-xs">${Number(p.price).toLocaleString()}đ</div>
                </td>
                <td class="px-6 py-4 text-center">
                    <span class="${p.stock > 0 ? 'text-emerald-500 bg-emerald-50' : 'text-red-500 bg-red-50'} font-bold text-[9px] px-2 py-1 rounded-lg uppercase">
                        ${p.stock > 0 ? 'Sẵn hàng' : 'Hết hàng'}
                    </span>
                </td>
                <td class="px-6 py-4 text-right">
                    <button onclick="editPhone('${p.id}')" class="text-slate-300 hover:text-blue-600 p-2"><i class="fas fa-edit"></i></button>
                    <button onclick="deletePhone('${p.id}')" class="text-slate-300 hover:text-red-500 p-2"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        `).join('');
            renderPagination();
        }

        // Chế độ sửa
        function editPhone(id) {
            const p = allPhones.find(x => x.id === id);
            if (!p) return;

            editingId = id;
            document.getElementById('modelName').value = p.name;
            document.getElementById('carrier').value = p.type || '';
            document.getElementById('phoneStock').value = p.stock;
            document.getElementById('price').value = p.price;
            document.getElementById('phoneImage').value = p.image_url || '';

            // Hiển thị nút Hủy và đổi nút Thêm thành Cập nhật
            document.getElementById('btnCancel').classList.remove('hidden');
            const btnAdd = document.getElementById('btnAdd');
            btnAdd.innerHTML = '<i class="fas fa-save mr-2"></i>Cập nhật';
            btnAdd.className = "flex-1 bg-amber-500 hover:bg-amber-600 text-white text-sm font-bold rounded-xl transition-all shadow-md py-2.5";

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Reset Form (Hủy)
        function resetForm() {
            editingId = null;
            document.querySelectorAll('input, select').forEach(i => i.value = '');

            // Ẩn nút hủy, đưa nút Add về trạng thái cũ
            document.getElementById('btnCancel').classList.add('hidden');
            const btnAdd = document.getElementById('btnAdd');
            btnAdd.innerHTML = '<i class="fas fa-plus mr-2"></i>Thêm';
            btnAdd.className = "flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold rounded-xl transition-all shadow-md py-2.5";
        }

        // Thêm hoặc Cập nhật
        async function addPhone() {
            const payload = {
                name: document.getElementById('modelName').value,
                type: document.getElementById('carrier').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('phoneStock').value),
                image_url: document.getElementById('phoneImage').value,
                description: `Máy Lock nhà mạng ${document.getElementById('carrier').value}`
            };

            if (!payload.name || !payload.price) return showNotify("Thiếu Tên máy hoặc Giá", true);

            const btnAdd = document.getElementById('btnAdd');
            btnAdd.disabled = true;

            try {
                const method = editingId ? 'PUT' : 'POST';
                const url = editingId ? `${API_URL}/${editingId}` : API_URL;

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    showNotify(editingId ? "Cập nhật thành công!" : "Đã thêm máy!");
                    resetForm();
                    loadPhones();
                }
            } catch (err) {
                showNotify("Lỗi hệ thống", true);
            } finally {
                btnAdd.disabled = false;
            }
        }

        async function deletePhone(id) {
            if (!confirm("Xóa máy này khỏi kho?")) return;
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) { showNotify("Đã xóa"); loadPhones(); }
            } catch (err) { showNotify("Lỗi khi xóa", true); }
        }

        function goToPage(page) { currentPage = page; renderTable(); }

        function renderPagination() {
            const totalPages = Math.ceil(allPhones.length / itemsPerPage);
            const container = document.getElementById('pagination');
            if (totalPages <= 1) { container.innerHTML = ''; return; }

            let html = `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="px-3 py-1 rounded-lg border border-slate-200 text-xs font-bold hover:bg-slate-100 disabled:opacity-50"><i class="fas fa-chevron-left"></i></button>`;
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="goToPage(${i})" class="w-8 h-8 rounded-lg text-xs font-bold transition-all ${currentPage === i ? 'bg-blue-600 text-white shadow-md' : 'hover:bg-slate-100 text-slate-600'}">${i}</button>`;
            }
            html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="px-3 py-1 rounded-lg border border-slate-200 text-xs font-bold hover:bg-slate-100 disabled:opacity-50"><i class="fas fa-chevron-right"></i></button>`;
            container.innerHTML = html;
        }

        checkAdmin().then(() => loadPhones());
    </script>
</body>

</html>
