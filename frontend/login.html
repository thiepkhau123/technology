<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Technology Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-slate-50 p-4">

    <div class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200 w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <div class="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-extrabold text-slate-800">Đăng nhập</h2>
            <p class="text-slate-500 text-sm mt-2">Chào mừng bạn quay trở lại với Technology Shop</p>
        </div>

        <div class="space-y-4" id="loginForm">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1 ml-1">Email</label>
                <input id="email" type="email" placeholder="name@example.com" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1 ml-1">Mật khẩu</label>
                <input id="password" type="password" placeholder="••••••••" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-sm font-medium text-center"></div>

            <button onclick="login()" id="btnLogin"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl transition-all shadow-md shadow-blue-100 active:scale-[0.98] mt-2">
                Đăng nhập
            </button>

            <div class="text-center mt-6">
                <p class="text-sm text-slate-500">Chưa có tài khoản? 
                    <a href="register.html" class="text-blue-600 font-semibold hover:underline">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // 1. Kiểm tra nếu đã đăng nhập thì tự động vào trong
        window.onload = () => {
            if (localStorage.getItem('access_token')) {
                location.href = 'index.html';
            }
        };

        // 2. Hỗ trợ nhấn phím Enter để đăng nhập
        document.getElementById('loginForm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        async function login() {
            const emailInp = document.getElementById('email');
            const passwordInp = document.getElementById('password');
            const btn = document.getElementById('btnLogin');
            const errorDiv = document.getElementById('errorMessage');

            // Reset trạng thái
            errorDiv.classList.add('hidden');
            btn.innerHTML = '<span class="loader"></span> Đang xử lý...';
            btn.disabled = true;

            try {
                const res = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: emailInp.value,
                        password: passwordInp.value
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Email hoặc mật khẩu không đúng');
                }

                // Supabase trả về data.session.access_token
                const token = data.session?.access_token || data.access_token;

                if (token) {
                    localStorage.setItem('access_token', token);
                    // Lưu cả user info nếu cần
                    if (data.user) localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    location.href = 'index.html'; 
                } else {
                    throw new Error('Không nhận được mã xác thực từ server');
                }

            } catch (err) {
                errorDiv.innerText = err.message;
                errorDiv.classList.remove('hidden');
                console.error("Login Error:", err);
            } finally {
                btn.innerHTML = 'Đăng nhập';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
