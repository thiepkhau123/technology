<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Technology Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200 w-full max-w-md border border-slate-100">
  <div class="text-center mb-8">
    <div class="bg-green-600 w-12 h-12 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-green-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
      </svg>
    </div>
    <h2 class="text-2xl font-extrabold text-slate-800">Đăng ký tài khoản</h2>
    <p class="text-slate-500 text-sm mt-2">Tham gia cùng hàng ngàn tín đồ công nghệ</p>
  </div>

  <div class="space-y-4">
    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1 ml-1">Email</label>
      <input id="email" type="email" placeholder="name@example.com" 
        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all placeholder:text-slate-400">
    </div>

    <div>
      <label class="block text-sm font-semibold text-slate-700 mb-1 ml-1">Mật khẩu</label>
      <input id="password" type="password" placeholder="Tối thiểu 6 ký tự" 
        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all placeholder:text-slate-400">
    </div>

    <button onclick="register()" 
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3.5 rounded-xl transition-all shadow-md shadow-green-100 active:scale-[0.98] mt-2">
      Tạo tài khoản
    </button>

    <div class="text-center mt-6">
      <p class="text-sm text-slate-500">Đã có tài khoản? 
        <a href="login.html" class="text-green-600 font-semibold hover:underline">Đăng nhập ngay</a>
      </p>
    </div>
  </div>
</div>

<script type="module">
  import { supabase } from './js/supabase.js'

  window.register = async () => {
    const email = document.getElementById('email').value
    const password = document.getElementById('password').value

    // Lấy URL hiện tại của trang web (tự động nhận diện localhost hoặc vercel)
    const redirectUrl = window.location.origin + '/login.html'

    const { error } = await supabase.auth.signUp({ 
      email, 
      password,
      options: {
        // Thêm dòng này để điều hướng đúng sau khi confirm email
        emailRedirectTo: redirectUrl 
      }
    })

    if (error) {
      alert('Lỗi: ' + error.message)
    } else {
      alert('Đăng ký thành công! Vui lòng kiểm tra hộp thư Gmail để xác nhận tài khoản.')
    }
  }
</script>

</body>
</html>
